<div class="task-edit-container">
  <mat-card class="task-edit-card">
    <mat-card-header>
      <mat-card-title>Edit Task</mat-card-title>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
        class="close-button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #editTaskForm="ngForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Title</mat-label>
          <input
            matInput
            type="text"
            name="title"
            [(ngModel)]="task.title"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            name="description"
            [(ngModel)]="task.description"
          ></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Due Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            name="dueDate"
            [(ngModel)]="task.dueDate"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Status</mat-label>
          <mat-select name="status" [(ngModel)]="task.status">
            <mat-option
              *ngFor="let status of taskStatuses | keyvalue"
              [value]="status.value"
            >
              {{ status.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!editTaskForm.form.valid"
        >
          Save Changes
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
