<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-nav-list>
      <div *ngIf="userName | async as name" class="user-info">
        <p>Welcome, {{ name }}</p>
      </div>

      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon mat-list-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active">
        <mat-icon mat-list-icon>list</mat-icon> Task List
      </a>
      <a mat-list-item routerLink="/preferences" routerLinkActive="active">
        <mat-icon mat-list-icon>settings</mat-icon> Preferences
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon mat-list-icon>logout</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Task Manager 2</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
